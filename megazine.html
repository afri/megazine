<!DOCTYPE html>
<html xmlns:ng="http://angularjs.org">
<head>
<title>Megazine</title>
<meta name="apple-mobile-web-app-capable" content="yes"/>
<meta name="apple-mobile-web-app-status-bar-style" content="black" />

<meta name="viewport" content="initial-scale = 1.0,maximum-scale = 1.0,width=device-width" />
<link href='http://fonts.googleapis.com/css?family=Vollkorn' rel='stylesheet' type='text/css'>


<script src="../oni-apollo.js"></script>
<script src="angular-0.9.19.min.js"></script>

</script>
<script type="text/sjs">
var logging = require("apollo:logging");
logging.setLevel(logging.DEBUG);
require("apollo:jquery-binding").install();

var megazine = window.megazine = require('./megazine');
logging.info("window.megazine = {megazine}", window)
angular.compile(document)();
if(document.location.hash == '') {
  document.location.hash = '#/hackernews';
} else if(document.location.hash.indexOf("oauth") !== -1) {
  // twitter oauth callback doesn't go to #/twitter, but
  // we need the twitter controller to run in order to
  // process the response
  var twitter = new megazine.Twitter(true);
  twitter._init();
  twitter.awaitAuth();
};

</script>
<style>
body {
  -webkit-font-smoothing: antialiased;
  padding: 30px 30px 30px 15px;
}
#timeline {
  margin: 0 auto;
}

#timeline .col, #timeline .tweets {
  width:25%;
  float:left;
  overflow:hidden;
}
#timeline .col {
  min-height:10px;
}
h1 {
  margin:0 0 0px 0;
  text-align:center;
  font: 50px 'Vollkorn';
}
.article {
  padding: 5px 5px 5px 5px;
  margin-bottom: 30px;
  display:block;
}
.article .inner {
  /* border-top: 1px solid black; */
  border-top: 2px solid #eee;
  padding: 10px 10px 10px 10px;
  /* background:#fafafa; */
}
.article.first .inner {
  border: none;
}

h3 {
  font: 18px 'Vollkorn';
  font-weight: normal;
  margin: 0px 0 0 0;
  line-height:24px;
  display: block;
}
h3 a:visited {
  color: #999; !important;
}
.tweets h3 {
  margin: 15px 0 5px 15px;
}
.summary {
  color: #666;
  font-size: 0.9em;
}
.tweet, .btweet {
  font: 15px serif;
  font-weight: normal;
  line-height:20px;
  color:#222  ;
}
.tweet {
  margin-bottom: 10px;
}
.tweets {
  background: #fafafa;
  margin-left:-1px;
  border-left: 1px solid #f1f1f1;
}
.btweet {
  padding: 10px 15px 5px 15px;
  color: #222;
}
.article a,.btweet a {
  color: #111;
  text-decoration:none;
}
.content span{
  color:#666;
}
.user, #about {
  color: #666;
  font-family:helvetica,sans-serif;
  font-size: 13px;
  margin-bottom:5px;
}
.illustration {
  margin: 5px 0 5px 0;
  width:100%;
  height:100px;
  background-position:50% 50%; 
  background-size: 100% auto;
}
#login,#logout {
  float:right;
  margin: 30px;
}
.loading {
  width:100%;
  height:100%;
  position:absolute;
  display:fixed;
  top:0;
  left:0;
  background: #eee;
  text-align:center;
  z-index:999;
  font-family: 'Vollkorn';
  font-size:2em;
}
#about {
  display:block;
  text-align:center;
  margin: 0px 0 30px 0;
}
#unprocessedItems {
  position:fixed;
  top:0;
  right:0;
  padding:2px;
  padding-left:10px;
  opacity:0.9;
  color:#555;
  background:#eee;
  border-bottom-left-radius:5px;
}
.tabbar {
  border-bottom: 1px solid #ddd;
}
a.tab {
  z-index:50;
  position:relative;
  display:inline-block;
  top:1px;
  padding:5px 12px;
  padding-bottom: 2px;
  font-family: 'Vollkorn';
  background: #ccc;
  text-decoration: none;
  border-radius: 8px;
  border:1px solid #aaa;
  text-shadow: 0px 1px #eee;
  color: #333;
  border-bottom-left-radius:0;
  border-bottom-right-radius:0;
  border-bottom: none;
}

.tabbar.twitter a.twitter, .tabbar.hackernews a.hackernews {
  color:black;
  background:white;
  border-color:#ddd;
}
.error {
  font-size: 1.5em;
  color: #b33;
  margin:20px 0;
}
@media screen and (max-width: 900px) {
  #timeline .col {
    width:33%;
  }
  #timeline .tweets {
    width: 100%;
  }
}
</style>
</head>
<body>

<div ng:controller="megazine.App">

  <!-- <pre>STATUS: {{status}}</pre> -->

<div id="loading" class="loading" ng:show="(!news) || news.loading"><div style="margin-top:20%">LOADING...</div></div>
<div style="display:none" ng:show="news.type">
  <h1>{{news.title}}</h1>
  <div id="about">{{news.about}}</div>
  <h3 id="unprocessedItems" style="display:none;" ng:show="news.unprocessedItems">loading {{news.unprocessedItems}} items...</h3>
  <div class="tabbar {{news.type}}" ng:show="news">
    <a class="tab hackernews" href="#/hackernews">hacker news</a>
    <a class="tab twitter" href="#/twitter">your twitter</a>
  </div>
  <div class="error" ng:show="news.error">Error: {{news.error.message}}<br>Please try again shortly.</div>
  <!-- view is detemined by the current App route -->
  <ng:view/>
</div>

</body>

</html>
