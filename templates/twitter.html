<div id="timeline">
  <div><ng:include src="'templates/columns.html'"/></div>
  <div class="tweets">
    <div class='btweet' ng:repeat="tweet in linklessTweets">
      {{tweet.text}}
      <div class='user'>by <a ng:href="http://twitter.com/#!/{{tweet.user.screenName}}/status/{{tweet.id}}">{{tweet.user.name}}</a></div>
    </div>
  </div>
</div>

<div id="login" ng:hide="connected"></div>
<div id="logout" ng:show="connected">
  <button ng:click="triggerSignout()">Sign out of twitter</a>
</div>
