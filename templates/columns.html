<!-- common news article layout -->
<div class="col" ng:repeat="col in columns">
  <div class="article {{$position}}" ng:repeat="article in col">
    <a class="hide" ng:click="hideArticle(article, col)">(hide article)</a>
    <div class="inner">
      <a ng:href="{{article.url}}">
        <h3 ng:show="article.heading.text">{{article.heading.text}}</h3>
        <img ng:show="article.heading.image" ng:src="{{article.heading.image}}"/>
      </a>
      <div class="user">
        by {{article.userList()}}
        <a ng:href="{{article.pointerURL}}">(source)
      </div>

      <div ng:show="article.contextImage"
        class="illustration"
        style="background-image:{{article.contextImage.style['background-image']}}"></div>
      
      <div class="pointerText" ng:show="article.pointerText">{{article.pointerText}}</div>

      <div class="summary"
        ng:show="article.summary"
        ng:style="article.summary.style">
        {{article.summary.text}}
      </div>
    </div>
  </div>
</div>
